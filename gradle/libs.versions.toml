[versions]
agp = "7.3.1"
anvil = "2.4.2"
bugsnagGradle = "7.3.1"
dependencyAnalysisPlugin = "1.14.1"
detekt = "1.21.0"
dokka = "1.7.20"
errorproneGradle = "3.0.1"
java = "17"
kotlin = "1.7.20"
ksp = "1.7.20-1.0.7"
ktfmt = "0.41"
mavenPublish = "0.22.0"
moshi = "1.14.0"
moshix = "0.19.0"
nullawayGradle = "1.3.0"
okhttp = "5.0.0-alpha.10"
spotless = "6.11.0"
sqldelight = "1.5.1"
versionsPlugin = "0.43.0"

[plugins]
bestPracticesPlugin = { id = "com.autonomousapps.plugin-best-practices-plugin", version = "0.3" }
dependencyAnalysis = { id = "com.autonomousapps.dependency-analysis", version.ref = "dependencyAnalysisPlugin" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
# Here to trigger Renovate updates
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
lint = { id = "com.android.lint", version.ref = "agp" }
mavenPublish = { id = "com.vanniktech.maven.publish", version.ref = "mavenPublish" }
moshiGradlePlugin = { id = "dev.zacsweers.moshix", version.ref = "moshix" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
